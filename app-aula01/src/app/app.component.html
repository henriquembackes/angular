    <h2 class="text-center">Lista de Contatos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ct of lista">
                <td>{{ct.nome}}</td>
                <td>{{ct.email}}</td>
            </tr>
        </tbody>
    </table>

    <form #f="ngForm" (ngSubmit)="salvar(f.value)">
        <input type="text" placeholder="Informe o nome" ngModel name="nome">
        <input type="text" placeholder="Informe o e-mail" ngModel name="email">

        <button class="btn btn-light">Salvar</button>
    </form>
</div>
